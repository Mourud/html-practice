<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Forms</title>
</head>
<b>
    <form action="" method="">
        <label for="name">Usename</label>
        <br>
        <input type="text" name="name" placeholder="Usename" id="name">
        <br>
        <label for="pass id">Password</label>
        <br>
        <input type="password" name="pass" placeholder="What's the magic word" id="pass id">
        <br>
        <label for ="other">Other Information:</label>
        <br>
        <textarea name="other" id="other" cols="30" rows="10"></textarea>
        <br>
        <label for="coding">What do you like?</label>
        <br>
        <input type="radio" name="coding" id="" value="java"> Java
        <br>
        <input type="radio" name="coding" id="" value="c"> C
        <br>
        <input type="radio" name="coding" id="" value="cpp"> C++
        <br>
        <label for="codin">Or do you like many?</label>
        <input type="checkbox" name="codin" id="" value="java"> Java
        <br>
        <input type="checkbox" name="codin" id="" value="c"> C
        <br>
        <input type="checkbox" name="codin" id="" value="cpp"> C++
        <br>
        <label for="selection"></label>
        <br>
        <select name="selection" id="">
            <option value="java">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
        </select>
        <br>
        <br>
        <input type="submit">
        
        <!-- <button type ="submit">Submit</button>  -->
    </form>
</b>
</html>
